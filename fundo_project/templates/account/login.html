<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body 
        {
            background-color: rgb(250, 245, 245);
        }

        #login 
        {
            width: 400px;
            height: 300px;
            background-color:rgb(212, 231, 212);
            margin: auto;
            align-self: center;
            text-align: left;
            padding-left: 10px;
            color: brown;
        }
        label
        {
            display: inline-block;
            width: 80px;
            padding-top: 4px;
            color: forestgreen;
        }
        #btn
        {
            color: crimson;
            background-color:rgb(245, 230, 230);
        }
        #btn:hover 
        {
            background-color: honeydew;
        }
    </style>
</head>
<body>
    <div id="login">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>login</h1>
            <label for="username"> Username : </label><input type="text" name="username" id="username" placeholder="username">
            <br> 
            <label for="password">Password : </label><input type="password" name="password" id="password" placeholder="password">
            <br>
            <button type="submit" id="btn">Login</button>
    </form>
        <p><strong>-- OR --</strong></p>
        <a href="{% url 'social:begin' 'facebook' %}">Login with facebook</a><br>
        <a href="{% url 'social:begin' 'github' %}">Login with github</a>
    </div>

</body>
</html>
